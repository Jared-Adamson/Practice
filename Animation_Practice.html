<!DOCTYPE HTML>
<html>
<head>

<script>

function moveObject(obj){

	var left = 0;

	function frame(){	

		left++;

		obj.style.left = left + "px";

		if (left == 570){
			clearInterval(id);
		}

		console.log(left);

	}

	var id = setInterval(frame, 10);

}

</script>

</head>

<body>

<div onclick="moveObject(this.children[0])"  style="position:relative;width:600px;height:40px;border:3px solid #000;" class="example_path">

    <div style="width:30px;height:40px;border:1px solid #000;background-color: black;position:absolute;" class="example_block">
    
    </div>

</div>

</body>	

</html>
